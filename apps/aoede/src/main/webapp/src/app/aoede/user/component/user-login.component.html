<form (ngSubmit)="onSubmit()">
	<fieldset>
		<legend>User Login</legend>
		<label for="username">Username</label>
		<input id="username" type="text" placeholder="Username" [formControl]="username">
		<br />
		<label for="password">Password</label>
		<input id="password" type="pass" placeholder="Password" [formControl]="password">
		<br />
		<button type="submit">Login</button>
	</fieldset>
</form>
