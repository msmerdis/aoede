<div *ngIf="(sheet$ | async) === null">Loading</div>
<div *ngIf="(sheet$ | async) !== null">
	<aoede-music-sheet
		[sheet$]="sheet$"
		[showHeader]=true
		[showFooter]=false
		[firstTrack]="track"
		(trackEvent)="updateTrack($event)"
		(modifiedEvent)="updateModified($event)"
	></aoede-music-sheet>
</div>
