<div>
	<select (change)="updateTrack(+tracksSelect.value)" #tracksSelect>
			<option
				*ngFor="let t of tracks; let i = index;"
				[selected]="i == track"
				value="{{ i }}"
			>{{ t.name }}</option>
	</select>
</div>
<canvas #sCanvas width="{{ sheetWidth () }}" height="{{ sheetHeight (staves, config.showHeader, config.showFooter) }}"></canvas>
