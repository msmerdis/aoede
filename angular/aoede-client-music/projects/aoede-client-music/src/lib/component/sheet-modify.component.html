<div *ngIf="(sheet$ | async) === null">Loading</div>
<div *ngIf="(sheet$ | async) !== null">
	<aoede-music-sheet
		[sheet$]="sheet$"
		[showHeader]=true
		[showFooter]=false
		[firstTrack]="track"
		(trackEvent)="updateTrack($event)"
		(modifiedEvent)="updateModified($event)"
	></aoede-music-sheet>
</div>
<div *ngIf="(sheet$ | async) !== null">
	<aoede-sheet
		[sheet]="sheet"
		[sheetConfig]="sheetConfig1"
	></aoede-sheet>
	<aoede-sheet
		[sheet]="sheet"
		[sheetConfig]="sheetConfig2"
	></aoede-sheet>
</div>
