<div *ngIf="(sheet$ | async) === null">Loading</div>
<div *ngIf="(sheet$ | async) !== null">
	<select (change)="updateTrack(+tracksSelect.value)" #tracksSelect>
			<option
				*ngFor="let t of sheet.tracks; let i = index;"
				[selected]="i == track"
				value="{{ i }}"
			>{{ t.name }}</option>
	</select>
	Normalize : <input type="checkbox" #normalizeBox checked="checked" (change)="updateNormalize(normalizeBox.checked);" />
	Scale :
	<select (change)="updateScale(+scaleSelect.value)" #scaleSelect>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="5">5</option>
	</select>

	<aoede-sheet
		[sheet]="sheet"
		[sheetConfig]="sheetConfig1"
		[staveConfig]="staveConfig"
	></aoede-sheet>
	<aoede-sheet
		[sheet]="sheet"
		[sheetConfig]="sheetConfig2"
		[staveConfig]="staveConfig"
	></aoede-sheet>
</div>
